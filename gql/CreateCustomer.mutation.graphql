mutation CreateCustomer($customer_id: String, $email_address: String, $last_name: String, $first_name: String) {
  insert_customers_one(object: {email_address: $email_address, customer_id: $customer_id, last_name: $last_name, first_name: $first_name}) {
    email_address
    first_name
    last_name
  }
}